<pre>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  
  <label>
    First Name:
    <input type="text" name="firstName" formControlName="firstName" required appCapitalize>
  </label>
  

  <label>
    Last Name:
    <input type="text" formControlName="lastName" required appCapitalize>
  </label>

  <label>
    Email:
    <input type="email" formControlName="email" required>
  </label>

  <button type="submit" [disabled]="profileForm.invalid">Submit</button>

</form>
</pre>
